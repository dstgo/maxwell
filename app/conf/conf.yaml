server:
  # listen address
  address: 127.0.0.1:8080
  # the maximum duration for reading the entire request
  readTimeout: 60s
  # the maximum duration before timing out writes of the response
  writeTimeout: 60s
  # the maximum amount of time to wait for the next request when keep-alives are enabled
  idleTimeout: 300s
  # value of 'maxMemory' param that is given to http.Request's ParseMultipartForm
  multipartMax: 52428800

log:
  # log output file
  output: /etc/maxwell/access.log
  # log level
  level: INFO
  # log format, TEXT, JSON is available
  format: TEXT
  # log record with source file info
  source: false

db:
  # db address
  address: 127.0.0.1:8080
  # db username
  user: root
  # db password
  password: 12345678
  # db database name
  database: maxwell
  # connection params
  params: charset=utf8mb4&parseTime=True&loc=Local
  # max idle connections limit
  maxIdleConnections: 10
  # max opening connections limit
  maxOpenConnections: 100
  # max connection lifetime
  maxLifeTime: 1h
  # max connection idle time
  maxIdleTime: 10m

redis:
  # redis address
  address: 127.0.0.1:6379
  # redis requiredpass
  password: 123456
  # max read timeout
  readTimeout: 60s
  # max write timeout
  writeTimeout: 60s

jwt:
  # jwt issuer
  issuer: maxwell
  # access token
  access:
    expire: 4h
    key: maxwell-token-access
  # refresh-token
  refresh:
    expire: 3d
    key: maxwell-token-refresh
  delay: 15m



